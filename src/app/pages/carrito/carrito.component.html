<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Carrito de compras</h1>
        </div>
    </div>
    <div class="row mt-3 border justify-content-center">
        <div class="col-lg-12" *ngFor="let item of misDatos">
            <div class="card my-5 mx-5">
                <h5 class="card-header">{{item.producto_nombre}}</h5>
                <div class="card-body">
                    <div class="row align-middle">
                        <div class="col-lg-2">
                            <img src="../../../assets/img/productos/{{item.producto_id}}.jpg" class="card-img-top" alt="...">
                        </div>
                        <div class="col-lg-7">
                            {{item.producto_detalle}}
                        </div>    
                        <div class="col-lg-2">
                            $ {{item.producto_precio}}
                        </div>
                        <div class="col-lg-1">
                            <a href="#" class="btn btn-primary">Quitar</a>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-lg-12 text-right">
            <div class="col-lg-12">
                <button type="button" class="btn btn-success">Continuar con la compra</button>
            </div>
        </div>
    </div>
</div>
